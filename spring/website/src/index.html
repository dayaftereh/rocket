<!DOCTYPE html>
<html>

<head>
    <title>
        <%= name %> - <%= version %>
    </title>
    <meta charset=utf-8 />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <style>
        .init-overlay {
            height: 100%;
            width: 100%;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.95);
            overflow-x: hidden;
            transition: 0.5s;
        }

        .init-overlay-content {
            position: relative;
            top: 50%;
            width: 100%;
            text-align: center;
        }

        .init-overlay-content-txt {
            color: white;
            font-size: 3.25rem;
            font-weight: 400;
            letter-spacing: 0.5rem;
            font-family: Arial, Helvetica, sans-serif;
        }

        @keyframes blink {
            0% {
                opacity: .2;
            }

            20% {
                opacity: 1;
            }

            100% {
                opacity: .2;
            }
        }

        .init-loading span {
            animation-name: blink;
            animation-duration: 1.4s;
            animation-iteration-count: infinite;
            animation-fill-mode: both;
        }

        .init-loading span:nth-child(2) {
            animation-delay: .2s;
        }

        .init-loading span:nth-child(3) {
            animation-delay: .4s;
        }
    </style>
</head>

<body>
    <div id="loading" class="init-overlay">
        <div class="init-overlay-content">
            <div class="init-overlay-content-txt init-loading">
                Loading <span>.</span><span>.</span><span>.</span></div>
        </div>
    </div>
    </div>
    <div class="container mt-3 mb-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">

                        <ul class="nav nav-tabs" id="menuTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="rocket-tab" data-bs-toggle="tab"
                                    data-bs-target="#rocket" type="button" role="tab" aria-controls="rocket"
                                    aria-selected="true">Rocket-Monitor</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="config-tab" data-bs-toggle="tab" data-bs-target="#config"
                                    type="button" role="tab" aria-controls="config"
                                    aria-selected="false">Configuration</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="view-3d-tab" data-bs-toggle="tab" data-bs-target="#view-3d"
                                    type="button" role="tab" aria-controls="view-3d" aria-selected="false">3D
                                    Viewer</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="menuTabContent">
                            <div class="tab-pane fade show active" id="rocket" role="tabpanel"
                                aria-labelledby="rocket-tab">

                                <div class="row">
                                    <div class="col">
                                        <label for="currentTime" class="form-label">Time</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="currentTime" disabled>
                                            <span class="input-group-text">ms</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="currentElapsed" class="form-label">Elapsed</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="currentElapsed" disabled>
                                            <span class="input-group-text">s</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="currentVoltage" class="form-label">Voltage</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="currentVoltage" disabled>
                                            <span class="input-group-text">V</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="currentAltitude" class="form-label">Altitude</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="currentAltitude" disabled>
                                            <span class="input-group-text">m</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="currentGyroscopeX" class="form-label">GyroscopeX</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="currentGyroscopeX" disabled>
                                            <span class="input-group-text">&deg;/s</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="currentGyroscopeY" class="form-label">GyroscopeY</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="currentGyroscopeY" disabled>
                                            <span class="input-group-text">&deg;/s</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="currentGyroscopeZ" class="form-label">GyroscopeZ</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="currentGyroscopeZ" disabled>
                                            <span class="input-group-text">&deg;/s</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="currentAccelerationX" class="form-label">AccelerationX</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="currentAccelerationX" disabled>
                                            <span class="input-group-text">m/s<sup>2</sup></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="currentAccelerationY" class="form-label">AccelerationY</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="currentAccelerationY" disabled>
                                            <span class="input-group-text">m/s<sup>2</sup></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="currentAccelerationZ" class="form-label">AccelerationZ</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="currentAccelerationZ" disabled>
                                            <span class="input-group-text">m/s<sup>2</sup></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="currentMagnetometerX" class="form-label">MagnetometerX</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="currentMagnetometerX" disabled>
                                            <span class="input-group-text">Gs</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="currentMagnetometerY" class="form-label">MagnetometerY</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="currentMagnetometerY" disabled>
                                            <span class="input-group-text">Gs</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="currentMagnetometerZ" class="form-label">MagnetometerZ</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="currentMagnetometerZ" disabled>
                                            <span class="input-group-text">Gs</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="currentRotationX" class="form-label">RotationX</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="currentRotationX" disabled>
                                            <span class="input-group-text">&deg;</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="currentRotationY" class="form-label">RotationY</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="currentRotationY" disabled>
                                            <span class="input-group-text">&deg;</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="currentRotationZ" class="form-label">RotationZ</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="currentRotationZ" disabled>
                                            <span class="input-group-text">&deg;</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <input class="form-check-input" type="checkbox" id="parachuteVelocity" disabled>
                                        <label for="valve" class="form-label">ParachuteVelocity</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <input class="form-check-input" type="checkbox" id="parachuteAltitude" disabled>
                                        <label for="valve" class="form-label">ParachuteAltitude</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <input class="form-check-input" type="checkbox" id="parachuteOrientation"
                                            disabled>
                                        <label for="valve" class="form-label">ParachuteOrientation</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col text-center">
                                        <button type="button" class="btn btn-warning btn-lg" id="parachuteTrigger"
                                            style="font-size: 3rem;">Parachute</button>
                                    </div>
                                </div>

                            </div>
                            <div class="tab-pane fade" id="config" role="tabpanel" aria-labelledby="config-tab">
                                <form id="configForm">

                                    <div class="form-check mb-3 mt-3">
                                        <input class="form-check-input" type="checkbox" id="configParachuteServo">
                                        <label for="configParachuteServo" class="form-label">ParachuteServo</label>
                                    </div>

                                    <div class="mb-3">
                                        <label for="configParachuteTimeout" class="form-label">ParachuteTimeout</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="configParachuteTimeout">
                                            <span class="input-group-text">ms</span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="configParachuteServoOpenAngle"
                                            class="form-label">ParachuteServoOpenAngle</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control"
                                                id="configParachuteServoOpenAngle">
                                            <span class="input-group-text">&deg;</span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="configParachuteServoCloseAngle"
                                            class="form-label">ParachuteServoCloseAngle</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control"
                                                id="configParachuteServoCloseAngle">
                                            <span class="input-group-text">&deg;</span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="configMadgwickKP" class="form-label">Madgwick KP</label>
                                        <input type="number" class="form-control" min="0" max="10000" step="0.0001"
                                            id="configMadgwickKP">
                                    </div>

                                    <div class="mb-3">
                                        <label for="configMadgwickKI" class="form-label">Madgwick KI</label>
                                        <input type="number" class="form-control" min="0" max="10000" step="0.0001"
                                            id="configMadgwickKI">
                                    </div>

                                    <div class="mb-3">
                                        <label for="configRotationX" class="form-label">RotationX</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" min="-10000" max="10000"
                                                step="0.0001" id="configRotationX">
                                            <span class="input-group-text">&deg;</span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="configRotationY" class="form-label">RotationY</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" min="-10000" max="10000"
                                                step="0.0001" id="configRotationY">
                                            <span class="input-group-text">&deg;</span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="configRotationZ" class="form-label">RotationZ</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" min="-10000" max="10000"
                                                step="0.0001" id="configRotationZ">
                                            <span class="input-group-text">&deg;</span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="configLaunchAngle" class="form-label">LaunchAngle</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" min="-10000" max="10000"
                                                step="0.0001" id="configLaunchAngle">
                                            <span class="input-group-text">&deg;</span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="configLaunchAcceleration"
                                            class="form-label">LaunchAcceleration</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" min="-10000" max="10000"
                                                step="0.0001" id="configLaunchAcceleration">
                                            <span class="input-group-text">m/s<sup>2</sup></span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="configLiftOffVelocityThreshold"
                                            class="form-label">LiftOffVelocityThreshold</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" min="-10000" max="10000"
                                                step="0.0001" id="configLiftOffVelocityThreshold">
                                            <span class="input-group-text">m/s</span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="configApogeeVelocityThreshold"
                                            class="form-label">ApogeeVelocityThreshold</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" min="-10000" max="10000"
                                                step="0.0001" id="configApogeeVelocityThreshold">
                                            <span class="input-group-text">m/s</span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="configApogeeAltitudeThreshold"
                                            class="form-label">ApogeeAltitudeThreshold</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" min="-10000" max="10000"
                                                step="0.0001" id="configApogeeAltitudeThreshold">
                                            <span class="input-group-text">m</span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="configApogeeOrientationThreshold"
                                            class="form-label">ApogeeOrientationThreshold</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" min="-10000" max="10000"
                                                step="0.0001" id="configApogeeOrientationThreshold">
                                            <span class="input-group-text">&deg;</span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="configLandingAcceleration"
                                            class="form-label">LandingAcceleration</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" min="-10000" max="10000"
                                                step="0.0001" id="configLandingAcceleration">
                                            <span class="input-group-text">m/s<sup>2</sup></span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="configLandingAltitudeThreshold"
                                            class="form-label">LandingAltitudeThreshold</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" min="-10000" max="10000"
                                                step="0.0001" id="configLandingAltitudeThreshold">
                                            <span class="input-group-text">m</span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="configLandingOrientationTimeout"
                                            class="form-label">LandingOrientationTimeout</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" min="-10000" max="10000"
                                                step="0.0001" id="configLandingOrientationTimeout">
                                            <span class="input-group-text">s</span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="configLandingOrientationThreshold"
                                            class="form-label">LandingOrientationThreshold</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" min="-10000" max="10000"
                                                step="0.0001" id="configLandingOrientationThreshold">
                                            <span class="input-group-text">&deg;</span>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Submit</button>

                                </form>
                            </div>
                            <div class="tab-pane fade" id="view-3d" role="tabpanel" aria-labelledby="view-3d-tab">
                                <div id="container-3d"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
