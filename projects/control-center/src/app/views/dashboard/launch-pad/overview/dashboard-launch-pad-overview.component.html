<ng-container *ngIf="(status$ | async) as status">

    <div class="grid">
        <div class="col">
            {{'views.dashboard.launch-pad.overview.error.lbl' | translate}}
        </div>
        <div class="col">
            {{status.error}}
        </div>
        <div class="col">

        </div>
    </div>

    <div class="grid">
        <div class="col">
            {{'views.dashboard.launch-pad.overview.connected.lbl' | translate}}
        </div>
        <div class="col">
            {{status.connected}}
        </div>
        <div class="col">
            <p-button styleClass="p-button-lg p-button-secondary"
                [label]="'views.dashboard.rocket.control.btn.close-parachute' | translate"></p-button>
        </div>
    </div>

</ng-container>
