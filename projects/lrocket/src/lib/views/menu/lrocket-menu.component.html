<div class="grid p-component app-lrocket-menu-container">
    <div class="col">

        <div class="grid">
            <div class="col">

                <div *ngIf="headerTemplate">
                    <ng-container *ngTemplateOutlet="headerTemplate"></ng-container>
                </div>

            </div>
        </div>

        <div class="grid">
            <div class="col">

                <ng-template ngFor let-item [ngForOf]="items">
                    <lrocket-menu-item [item]="item" (onItem)="onItemCommand($event)"></lrocket-menu-item>
                </ng-template>

            </div>
        </div>

        <div class="grid" [ngStyle]="{'height': spacer}">
            <div class="col app-lrocket-menu-footer-content">

                <div *ngIf="footerTemplate">
                    <ng-container *ngTemplateOutlet="footerTemplate"></ng-container>
                </div>

            </div>
        </div>

    </div>
</div>
