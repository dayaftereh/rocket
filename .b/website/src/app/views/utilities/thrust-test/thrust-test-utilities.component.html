<div class="mt-4">
    <div class="grid">
        <div class="col-12" [hidden]="error === undefined">
            <p-message severity="error" text="{{error}}"></p-message>
        </div>
    </div>
</div>

<div class="grid">
    <div class="col">
        <app-serial-thrust-test-utilities #serial (data)="onData($event)" (error)="onError($event)">
        </app-serial-thrust-test-utilities>
    </div>
</div>

<div class="grid">
    <div class="col">
        <app-control-thrust-test-utilities #control (data)="onReading($event)" (control)="onControl($event)">
        </app-control-thrust-test-utilities>
    </div>
</div>

<div class="grid">
    <div class="col">
        <app-reading-thrust-test-utilities #reading></app-reading-thrust-test-utilities>
    </div>
</div>

<div class="grid">
    <div class="col">
        <app-runner-thrust-test-utilities (start)="onStart()" (stop)="onStop()"></app-runner-thrust-test-utilities>
    </div>
</div>

<div class="grid">
    <div class="col">
        <app-simulation-model-thrust-test-utilities (simulationModel)="onSimulationModel($event)">
        </app-simulation-model-thrust-test-utilities>
    </div>
</div>

<div class="grid">
    <div class="col">
        <app-charts-thrust-test-utilities #charts></app-charts-thrust-test-utilities>
    </div>
</div>

<div class="grid">
    <div class="col">
        <app-export-thrust-test-utilities #export></app-export-thrust-test-utilities>
    </div>
</div>
