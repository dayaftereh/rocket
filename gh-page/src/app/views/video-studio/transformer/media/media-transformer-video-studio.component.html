<p-card header="Media">
    <div class="grid">
        <div class="col">
            <p-fileUpload [customUpload]="true" (uploadHandler)="onFile($event)"></p-fileUpload>
        </div>
    </div>
    <div class="grid">
        <div class="col" #parent>
            <video #video></video>
        </div>
    </div>
    <div class="grid">
        <div class="col">
            <span class="p-buttonset">
                <button pButton type="button" icon="pi pi-step-backward" class="p-button-secondary" label="-1/60"
                    [disabled]="!loaded" (click)="previous()"></button>
                <button pButton type="button" icon="pi pi-step-forward" class="p-button-secondary" label="+1/60"
                    [disabled]="!loaded" (click)="next()"></button>
            </span>
        </div>
        <div class="col">
            Time: {{time | number}} / {{duration|number}} s
        </div>
        <div class="col">
            <p-slider  [(ngModel)]="sliderTime" [min]="0" [max]="duration" [step]="seekTime" (onSlideEnd)="onSlideEnd()"></p-slider>
        </div>
        <div class="col">
            Frame: {{frames}}
        </div>
    </div>
</p-card>
