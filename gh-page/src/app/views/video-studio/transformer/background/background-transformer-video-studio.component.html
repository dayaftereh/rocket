<form [formGroup]="formGroup">
    <p-card header="Background">
        <div class="card">
            <div class="field-checkbox">
                <p-inputSwitch id="enabled" formControlName="enabled"></p-inputSwitch>
                <label for="enabled">Enabled</label>
            </div>
            <div class="field">
                <label for="distance">Distance</label>
                <p-slider id="distance" [min]="0" [max]="1" [step]="0.01" formControlName="distance"></p-slider>
            </div>
            <div class="field">
                <label for="particles">Particles</label>
                <p-slider id="particles" [min]="0" [max]="250" [step]="1" formControlName="particles"></p-slider>
            </div>
            <div class="field">
                <label for="speed">Speed</label>
                <p-slider id="speed" [min]="0" [max]="20" [step]="0.1" formControlName="speed" [range]="true">
                </p-slider>
            </div>
            <div class="field">
                <label for="radius">Radius</label>
                <p-slider id="radius" [min]="0" [max]="10" [step]="0.1" formControlName="radius" [range]="true">
                </p-slider>
            </div>
            <div class="formgrid grid">
                <div class="field col">
                    <label for="x">X</label>
                    <input type="number" id="x" pInputText formControlName="x" class="inputfield w-full" />
                </div>
                <div class="field col">
                    <label for="y">Y</label>
                    <input type="number" id="y" pInputText formControlName="y" class="inputfield w-full" />
                </div>
            </div>
            <div class="formgrid grid">
                <div class="field col">
                    <label for="width">Width</label>
                    <input type="number" id="width" pInputText formControlName="width" class="inputfield w-full" />
                </div>
                <div class="field col">
                    <label for="height">Height</label>
                    <input type="number" id="height" pInputText formControlName="height" class="inputfield w-full" />
                </div>
            </div>
        </div>
    </p-card>
</form>
