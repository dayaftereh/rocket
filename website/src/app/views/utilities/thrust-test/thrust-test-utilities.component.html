<div class="grid">
    <div class="col" [hidden]="!error">
        <p-message severity="error" text="{{errorText}}"></p-message>
    </div>
</div>

<div class="grid">
    <div class="col">
        <app-serial-thrust-test-utilities #serial (data)="onData($event)"></app-serial-thrust-test-utilities>
    </div>
</div>

<div class="grid">
    <div class="col">
        <app-control-thrust-test-utilities #control (data)="onReading($event)" (control)="onControl($event)">
        </app-control-thrust-test-utilities>
    </div>
</div>

<div class="grid">
    <div class="col">
        <app-reading-thrust-test-utilities #reading></app-reading-thrust-test-utilities>
    </div>
</div>
