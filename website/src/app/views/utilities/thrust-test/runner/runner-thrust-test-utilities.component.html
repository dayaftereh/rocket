<p-card header="Runner">
    <div class="grid">
        <div class="col">
            <div class="card">
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="pressure">Timeout</label>
                        <div class="p-inputgroup">
                            <input id="pressure" type="number" [(ngModel)]="timeout" pInputText
                                class="inputfield w-full">
                            <span class="p-inputgroup-addon">s</span>
                        </div>
                    </div>

                    <div class="field col">
                        <div class="p-mt-5">
                            <span class="p-buttonset">
                                <button pButton type="button" (click)="play()" label="Run" icon="pi pi-play"
                                    class="p-button-success p-mt-5"></button>
                                <button pButton type="button" (click)="cancel()" label="Cancel" icon="pi pi-times"
                                    class="p-button-danger p-mt-5"></button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid">
        <div class="col">
            <p-progressBar [value]="progress"></p-progressBar>
        </div>
    </div>
</p-card>
